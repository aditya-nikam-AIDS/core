{% extends "base.html" %}

{% block start %}


<form  action="http://127.0.0.1:8000/prediction/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
 
<div class="container pt-2 ">
<div class="col-md-4 mb-3">
    <label for="inputState" class="form-label">State</label>
    <select  required name="state" id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option >Maharashtra</option>
      <option>Karnataka</option>
      <option >Madhya_Pradesh</option>
      <option >Rajasthan</option>
      <option >Chhattisgarh</option>
      <option >Assam</option>
      <option>Bihar</option>
      <option>Gujarat</option>
      <option >Delhi</option>
      <option >Punjab</option>
      <option >Haryana</option>
      <option >Himachal_Pradesh</option>
      <option >West_Bangal</option>
      <option >Telangana</option>
      <option >Tamil_Nadu</option>
      <option >Kerala</option>
      <option >Jharkhand</option>
      <option >Goa</option>
      <option >Sikkim</option>
      <option >Nagaland</option>
      <option >Odisha</option>
      <option >Mizoram</option>
      <option >Tripura</option>
      <option >Manipur</option>
      <option >Meghalaya</option>
      <option >Andhra_Pradesh</option>
      <option >Arunachal_Pradesh</option>
      <option >Jammu_and_kashmir</option>
      <option>Andaman_and_Nicobar</option>
      <option >Ladakh</option>
      <option>Dadra_and_Nagar_Haveli</option>
      <option>Uttar_Pradesh</option>
      <option>Chandigarh</option>
    </select>
</div>

<div class="container">
<div class="row flex-container">
<div class="col-6 mb-2">
  
<div class="card" style="width:50%;">
  <div class="card-header text-center">
    NDA
  </div>
  <div class="card-body">
  
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="BJP" name="NDA" id="flexCheckChecked" title="Bhartiya Janata Party" required>
    <label class="form-check-label" for="flexCheckChecked" title="Bhartiya Janata Party">
      BJP
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="JDS"  name="NDA" id="flexCheckChecked" title="Janta Dal Secular" >
    <label class="form-check-label" for="flexCheckChecked" title="Janta Dal Secular">
      JDS
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="BJD"  name="NDA" id="flexCheckChecked" title="Biju Janta Dal" >
    <label class="form-check-label" for="flexCheckChecked" title="Biju Janta Dal">
      BJD
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="AIADMK"  name="NDA" id="flexCheckChecked" title="All India Anna Dravida Munnetra Kazhagam" >
    <label class="form-check-label" for="flexCheckChecked" title="All India Anna Dravida Munnetra Kazhagam">
      AIADMK
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Shivsena"  name="NDA" id="flexCheckChecked" title="Shivsena" >
    <label class="form-check-label" for="flexCheckChecked" title="Shivsena">
      shivsena
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="JDU" name="NDA" id="flexCheckChecked" title="Janata Dal (United)" >
    <label class="form-check-label" for="flexCheckChecked" title="Janata Dal (United)">
      JDU
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="LJP" name="NDA" id="flexCheckChecked" title="Lok Janshakti Party" >
    <label class="form-check-label" for="flexCheckChecked" title="Lok Janshakti Party">
      LJP
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="HAM" name="NDA" id="flexCheckChecked" title="Hindustani Awam Morcha" >
    <label class="form-check-label" for="flexCheckChecked" title="Hindustani Awam Morcha">
      HAM
    </label>
  </div>
  
</div>
</div>
</div>
<div class="col-6 mb-2 ">
<div class="card " style="width:50%;" >
<div class="card-header text-center">
    INDIA
  </div>
  <div class="card-body">
  <div class="form-check">
    <input class="form-check-input"  name="INDIA" type="checkbox" value="INC" id="flexCheckDefault" title="Indian National Congress" required>
    <label class="form-check-label" for="flexCheckDefault" title="Indian National Congress">
      Congress
    </label>
  </div>
  
  
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="AAP" id="flexCheckChecked" name="INDIA" title="Aam Adami Party" >
    <label class="form-check-label" for="flexCheckChecked" title="Aam Adami Party">
      AAP
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="RJD" id="flexCheckChecked" name="INDIA" title="Rashtriya Janata Dal" >
    <label class="form-check-label" for="flexCheckChecked" title="Rashtriya Janata Dal">
      RJD
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="JMM" id="flexCheckChecked" name="INDIA" title="Jharkhand Mukti Morcha" >
    <label class="form-check-label" for="flexCheckChecked" title="Jharkhand Mukti Morcha">
      JMM
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="CPI" id="flexCheckChecked" name="INDIA" title="Communist Party of India" >
    <label class="form-check-label" for="flexCheckChecked" title="Communist Party of India ">
      CPI
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Communist Party of India (Marxist)"id="flexCheckChecked" name="INDIA" title="Jharkhand Mukti Morcha" >
    <label class="form-check-label" for="flexCheckChecked" title="Communist Party of India (Marxist)">
      CPM
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="DMK" id="flexCheckChecked" name="INDIA" title="Dravida Munnetra Kazhagam" >
    <label class="form-check-label" for="flexCheckChecked" title="Dravida Munnetra Kazhagam">
      DMK
    </label>
  </div>

</div>
</div>
</div>
</div>
</div>
<div class="col-4 mx-auto">
  <button  class="btn btn-primary btn-lg w-10 " type="submit" >Predict</button>
</div>
</div>
</form>
{% if messages %}
<ul class="messages">
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
      </div>
    
</ul>
{% endif %}


{% endblock start %}
